<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container-fluid">
    <form id="application-x-www-form-encoded" action="http://localhost:3000/uploads" method="post" enctype="application/x-www-form-encoded">
      <fieldset>
        <legend>enctype="application/x-www-form-encoded"</legend>
        <label>Title
          <input type="text" name="upload[title]">
        </label>
          <label>Upload
            <input type="file" name="upload[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
      </fieldset>
    </form>
    <form id="multipart-form-data" action="http://localhost:3000/uploads" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>enctype="multipart/form-data"</legend>
        <label>Title
          <input type="text" name="upload[title]">
        </label>
          <label>Upload
            <input type="file" name="upload[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
      </fieldset>
    </form>
  </body>
</html>
